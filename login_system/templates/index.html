<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="background">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="textbox">
          <input type="email" name="correo" placeholder="Email" required>
        </div>
        <div class="textbox">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        {% if error %}
        <p style="color:red;">{{ error }}</p> <!-- Mostrar error si las credenciales son incorrectas -->
        {% endif %}
      </form>
      <div class="register">
        <p>Â¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
      </div>

    </div>
  </div>
</body>

</html>
