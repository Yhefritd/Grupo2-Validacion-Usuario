<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="background">
        <div class="login-box">
            <h2>Registro</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="textbox">
                    <input type="email" name="correo" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="tel" name="telefono" maxlength="9" placeholder="Telefono" required>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="register">
                <p>Â¿Ya tienes una cuenta? <a href="{% url 'index' %}">Iniciar sesion</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
